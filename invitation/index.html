<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nete al Grupo - Reminder App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .group-info {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .group-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .group-id {
            font-size: 12px;
            color: #999;
            font-family: monospace;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-ios {
            background: #000;
            color: white;
        }

        .btn-android {
            background: #01875f;
            color: white;
        }

        .info {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>隆Te han invitado!</h1>
        <p class="subtitle">nete a un grupo en Reminder App</p>

        <div class="group-info" id="groupInfo">
            <div class="group-name" id="groupName">Cargando...</div>
            <div class="group-id" id="groupId"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Abriendo la app...</p>
        </div>

        <div class="button-group" id="buttons">
            <button class="btn btn-primary" id="openApp" onclick="openApp()">
                 Abrir en la App
            </button>

            <div id="downloadButtons" class="hidden">
                <p style="margin-bottom: 15px; color: #666;">No tienes la app instalada. Desc谩rgala:</p>
                <a href="https://apps.apple.com/app/idTU_APP_ID" class="btn btn-ios" id="iosBtn" style="display: none;">
                     Descargar en App Store
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.krakenudo.reminder_app" class="btn btn-android" id="androidBtn" style="display: none;">
                     Descargar en Google Play
                </a>
            </div>
        </div>

        <p class="info">
            Al aceptar la invitaci贸n, formar谩s parte del grupo y podr谩s ver y gestionar los recordatorios compartidos.
        </p>
    </div>

    <script>
        // Obtener par谩metros de URL
        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('groupId');

        // Mostrar informaci贸n del grupo
        if (groupId) {
            document.getElementById('groupId').textContent = `ID: ${groupId}`;
        } else {
            document.getElementById('groupInfo').innerHTML = '<p style="color: #999;">Enlace de invitaci贸n inv谩lido</p>';
        }

        // Detectar plataforma
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        const isAndroid = /android/i.test(userAgent);

        // Configurar deep link
        let deepLink = '';
        if (groupId) {
            // Intentar primero con Universal Link / App Link
            deepLink = `https://krakenudo-151.github.io/invitation?groupId=${groupId}`;

            // Fallback a custom URL scheme
            const customSchemeLink = `reminderapp://invitation?groupId=${groupId}`;

            // Funci贸n para abrir la app
            window.openApp = function() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('buttons').style.display = 'none';

                // Intentar abrir la app
                window.location.href = customSchemeLink;

                // Si despu茅s de 2 segundos no se abri贸, mostrar opciones de descarga
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('buttons').style.display = 'block';
                    document.getElementById('downloadButtons').classList.remove('hidden');

                    // Mostrar bot贸n apropiado
                    if (isIOS) {
                        document.getElementById('iosBtn').style.display = 'inline-flex';
                    } else if (isAndroid) {
                        document.getElementById('androidBtn').style.display = 'inline-flex';
                    } else {
                        // Desktop o plataforma desconocida
                        document.getElementById('iosBtn').style.display = 'inline-flex';
                        document.getElementById('androidBtn').style.display = 'inline-flex';
                    }
                }, 2000);
            };

            // Auto-abrir en dispositivos m贸viles
            if (isIOS || isAndroid) {
                // Intentar abrir autom谩ticamente despu茅s de 500ms
                setTimeout(function() {
                    openApp();
                }, 500);
            }
        }

        // Guardar groupId en localStorage para deferred deep linking
        if (groupId) {
            try {
                localStorage.setItem('pendingGroupInvitation', groupId);
                localStorage.setItem('pendingGroupInvitationTimestamp', Date.now().toString());
            } catch (e) {
                console.error('Error guardando en localStorage:', e);
            }
        }
    </script>
</body>
</html>
