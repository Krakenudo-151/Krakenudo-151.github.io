<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Política de Privacidad - ReminderApp</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Language detection and redirect
        (function() {
            // Get browser language
            const userLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
            const langCode = userLang.split('-')[0]; // 'es-MX' → 'es'

            // Available languages (only ES and EN for now)
            const available = ['es', 'en'];
            const fallback = 'en';

            // Find best match
            const targetLang = available.includes(langCode) ? langCode : fallback;

            // Redirect
            window.location.href = `/privacy/${targetLang}.html`;
        })();
    </script>
    <noscript>
        <!-- Fallback for users without JavaScript -->
        <meta http-equiv="refresh" content="0; url=/privacy/en.html">
    </noscript>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting... / Redirigiendo...</p>
    </div>
</body>
</html>
